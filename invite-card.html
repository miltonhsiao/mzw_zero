<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>活動邀請卡</title>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  <style>
    html {
      font-size: 16px;
    }
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      background-color: #eceae6;
    }
    .white {
      color: white;
    }
    .black {
      color: black;
    }
    .form-group {
      width: 37.5rem;
      margin-bottom: 1.25rem;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 0.5rem;
    }
    input, textarea, select, button {
      width: 100%;
      font-size: 1rem;
      padding: 0.5rem;
      margin-top: 0.25rem;
      box-sizing: border-box;
    }
    .button-row {
      margin-top: 0.75rem;
      display: flex;
      gap: 0.625rem;
      flex-wrap: wrap;
    }
    .card-container {
      width: 37.5rem;
      height: 25rem;
      position: relative;
      margin-top: 1.25rem;
    }
    .card {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: row;
      background-size: cover;
      background-position: center;
      border: 0.125rem solid #333;
      padding: 1rem;
      box-sizing: border-box;
      text-shadow: 0.0625rem 0.0625rem 0.125rem #000;
    }
    .card.black {
      text-shadow: none;
    }
    .left {
      width: 66.66%;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      gap: 0.625rem;
    }
    .right {
      width: 33.33%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: flex-end;
      text-align: right;
    }
    .right > div {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }
    .event-name {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .month-day {
      font-size: 3.5rem;
      font-weight: bold;
      line-height: 1;
      word-break: break-word;
    }
    #timeLine {
      font-size: 2rem;
      font-weight: bold;
    }
    .qr {
      background: white;
      padding: 0.25rem;
      width: 6.25rem;
      height: 6.25rem;
    }
    .icon-label {
      display: flex;
      align-items: center;
      gap: 0.375rem;
    }
    .icon-label iconify-icon {
      font-size: 1.25rem;
    }
    .description {
      width: 37.5rem;
      text-align: left;
      margin-bottom: 1.25rem;
    }
    .footer {
      margin-top: 2rem;
      font-size: 0.875rem;
    }
    .card-footer {
      position: absolute;
      bottom: 0.5rem;
      width: 100%;
      text-align: center;
      font-size: 0.875rem;
    }
    @media (max-width: 768px) {
      .card {
        flex-direction: column;
        text-align: left;
      }
      .left, .right {
        width: 100%;
        align-items: flex-start;
        text-align: left;
      }
      .right {
        align-items: flex-start;
        margin-top: 1em;
      }
      .month-day, #timeLine {
        font-size: 2rem;
      }
      .qr {
        width: 5em;
        height: 5em;
      }
    }
  </style>
</head>
<body>
  <h2>活動卡片資訊輸入</h2>
  <div class="description">
    產生一張活動邀請卡，營造每個美好的明天!請依欄位填入文字及數字，選擇符合圖片上傳，產生卡片可供4*6吋列印。QR碼可直接導向GoogleMap開啟地圖位置。
  </div>
  <div class="form-group">
    <input id="name" type="text" placeholder="活動名稱" />
    <textarea id="description" placeholder="說明"></textarea>
    <input id="address" type="text" placeholder="地址" />
    <input id="date" type="date" />
    <input id="time" type="time" />
    <input id="host" type="text" placeholder="主辦單位" />
    <input id="contact" type="tel" placeholder="聯絡方式" />
    <label>上傳背景圖片：</label><input type="file" id="bgImage" accept="image/*" />
    <label>文字顏色：</label>
    <select id="textColor">
      <option value="white">白色</option>
      <option value="black">黑色</option>
    </select>
    <div class="button-row">
      <button onclick="updateCard()" style="background-color: #00b5d8; color: white;">產生卡片</button>
      <button onclick="downloadImage()" style="background-color: #00b5d8; color: white;">下載卡片</button>
    </div>
  </div>

  <div class="card-container" id="cardWrapper">
    <div class="card white" id="card">
      <div class="left">
        <div class="event-name" id="cardName">活動名稱</div>
        <div class="icon-label">
          <iconify-icon icon="material-symbols:tooltip-2" style="color:white;"></iconify-icon>
          <div id="cardDescription">活動說明</div>
        </div>
        <div class="icon-label">
          <iconify-icon icon="material-symbols:person" style="color:white;"></iconify-icon>
          <div id="cardHost">主辦單位</div>
        </div>
        <div class="icon-label">
          <iconify-icon icon="material-symbols:phone-in-talk" style="color:white;"></iconify-icon>
          <div id="cardContact">聯絡方式</div>
        </div>
      </div>
      <div class="right">
        <div>
          <div class="icon-label">
            <iconify-icon icon="material-symbols:location-on" style="color:white;"></iconify-icon>
            <div id="cardAddress">地址</div>
          </div>
          <div id="qrCodeContainer" class="qr"></div>
        </div>
        <div>
          <div class="icon-label">
            <iconify-icon icon="material-symbols:calendar-month" style="color:white;"></iconify-icon>
            <div id="yearLine">2025</div>
          </div>
          <div class="month-day" id="monthDayLine">05/24</div>
          <div class="icon-label">
            <iconify-icon icon="material-symbols:schedule-rounded" style="color:white;"></iconify-icon>
            <div id="timeLine">18:00</div>
          </div>
        </div>
      </div>
      <div class="card-footer">© 2025 MZW</div>
    </div>
  </div>

  <div class="footer">歡迎轉貼試用，網頁測試中 | © 2025 MZW</div>

  <script>
    let qrCodeInstance = null;
    function updateCard() {
      const name = document.getElementById("name").value;
      const desc = document.getElementById("description").value;
      const addr = document.getElementById("address").value;
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;
      const host = document.getElementById("host").value;
      const contact = document.getElementById("contact").value;
      const textColor = document.getElementById("textColor").value;

      document.getElementById("cardName").textContent = name;
      document.getElementById("cardDescription").textContent = desc;
      document.getElementById("cardAddress").textContent = addr;
      document.getElementById("cardHost").textContent = host;
      document.getElementById("cardContact").textContent = contact;
      document.getElementById("timeLine").textContent = time;

      const [y, m, d] = date.split("-");
      document.getElementById("yearLine").textContent = y || '';
      document.getElementById("monthDayLine").textContent = (m && d) ? `${m}/${d}` : '';

      const card = document.getElementById("card");
      card.className = `card ${textColor}`;

      document.querySelectorAll('iconify-icon').forEach(icon => {
        icon.style.color = textColor === 'black' ? '#000000' : '#ffffff';
      });

      const mapURL = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(addr)}`;
      const qrCodeContainer = document.getElementById("qrCodeContainer");

      if (qrCodeInstance) {
        qrCodeContainer.innerHTML = '';
        qrCodeInstance = null;
      }

      if (addr) {
        qrCodeInstance = new QRCode(qrCodeContainer, {
          text: mapURL,
          width: 100,
          height: 100,
          colorDark: "#000000",
          colorLight: "#ffffff",
          correctLevel: QRCode.CorrectLevel.H
        });
      } else {
        qrCodeContainer.innerHTML = '';
      }

      const bgInput = document.getElementById("bgImage");
      if (bgInput.files.length > 0) {
        const reader = new FileReader();
        reader.onload = function (e) {
          card.style.backgroundImage = `url('${e.target.result}')`;
        };
        reader.readAsDataURL(bgInput.files[0]);
      } else {
        card.style.backgroundImage = '';
      }
    }

    function downloadImage() {
      html2canvas(document.getElementById("card"), {
        scale: 3,
        useCORS: true
      }).then(canvas => {
        const link = document.createElement('a');
        link.download = 'invitation_card.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>

</body>
</html>
