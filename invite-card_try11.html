<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>活動邀請卡</title>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  <style>
    html {
      font-size: 16px;
    }
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      background-color: #eceae6;
    }
    .white {
      color: white;
    }
    .black {
      color: black;
    }
    .form-group {
      width: 100%;
      max-width: 37.5em;
      margin-bottom: 1.25rem;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 0.5rem;
    }
    input, textarea, select, button {
      width: 100%;
      font-size: 1rem;
      padding: 0.5rem;
      margin-top: 0.25rem;
      box-sizing: border-box;
    }
    .button-row {
      margin-top: 0.75rem;
      display: flex;
      gap: 0.625rem;
      flex-wrap: wrap;
    }
    .card-container {
      width: 100%;
      max-width: 37.5em;
      height: 25rem;
      position: relative;
      margin-top: 1.25rem;
    }
    .card {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: row;
      background-size: cover;
      background-position: center;
      border: 0.125rem solid #333;
      padding: 1rem;
      box-sizing: border-box;
      text-shadow: 0.0625rem 0.0625rem 0.125rem #000;
      position: relative;
      overflow: hidden;
    }
    .card-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      z-index: 0; /* 圖片在最下層 */
    }
    .left {
      width: 66.66%;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      gap: 0.625rem;
      position: relative; /* 需要position屬性才能使z-index生效 */
      z-index: 1; /* 內容層在圖片之上 */
    }
    .right {
      width: 33.33%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: flex-end;
      text-align: right;
      position: relative; /* 需要position屬性才能使z-index生效 */
      z-index: 1; /* 內容層在圖片之上 */
    }
    .right > div {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }
    .event-name {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .month-day {
      font-size: 3.5rem;
      font-weight: bold;
      line-height: 1;
      word-break: break-word;
    }
    #timeLine {
      font-size: 2rem;
      font-weight: bold;
    }
    .qr {
      background: white;
      padding: 0.25em;
      max-width: 6.25em;
      height: auto;
      max-height: 33.33%;
      display: flex;
      justify-content: flex-end;
      align-items: flex-end;
    }
    .qr img,
    .qr canvas {
      width: 100%;
      height: auto;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    .icon-label {
      display: flex;
      align-items: center;
      gap: 0.375rem;
    }
    .icon-label iconify-icon {
      font-size: 1.25rem;
    }
    .description {
      width: 100%;
      max-width: 37.5em;
      text-align: left;
      margin-bottom: 1.25rem;
    }
    .footer {
      margin-top: 2rem;
      font-size: 0.875rem;
    }
    .card-footer {
      position: absolute;
      bottom: 0.5rem;
      width: 100%;
      text-align: center;
      font-size: 0.875rem;
      z-index: 1; /* 確保 footer 也在圖片之上 */
    }
    @media (max-width: 768px) {
      html {
        font-size: 14px;
      }
      .card {
        flex-direction: row;
        padding: 1rem;
      }
      .left {
        width: 66.66%;
        padding-right: 0.75rem;
        margin-bottom: 0;
      }
      .right {
        width: 33.33%;
        align-items: flex-end;
        gap: 1rem;
      }
      .right > div {
        width: 100%;
      }
      .month-day {
        font-size: 3rem;
      }
      #timeLine {
        font-size: 1.75rem;
      }
      .qr {
        width: 5rem;
        max-height: 8rem;
      }
      button {
        width: 100%;
      }
    }

    @media (max-width: 480px) {
      html {
        font-size: 12px;
      }
      .card {
        flex-direction: row;
      }
      .event-name {
        font-size: 1.5rem;
      }
      .month-day {
        font-size: 2.5rem;
      }
      #timeLine {
        font-size: 1.5rem;
      }
      .qr {
        width: 4rem;
        max-height: 6rem;
      }
    }
  </style>
</head>
<body>
  <h2>活動卡片資訊輸入</h2>
  <div class="description">
    產生一張活動邀請卡，營造每個美好的明天!請依欄位填入文字及數字，選擇符合圖片上傳，產生卡片可供4*6吋列印。QR碼可直接導向GoogleMap開啟地圖位置。
  </div>
  <div class="form-group">
    <input id="name" type="text" placeholder="名稱" />
    <textarea id="description" placeholder="說明"></textarea>
    <input id="address" type="text" placeholder="地址" />
    <label>日期：</label><input id="date" type="date" />
    <label>時間：</label><input id="time" type="time" />
    <input id="host" type="text" placeholder="主辦" />
    <input id="contact" type="tel" placeholder="電話" />
    <label>上傳背景圖片：</label><input type="file" id="bgImage" accept="image/*" />
    <label>文字顏色：</label>
    <select id="textColor">
      <option value="white">白色</option>
      <option value="black">黑色</option>
    </select>
    <div class="button-row">
      <button onclick="updateCard()" style="background-color: #00b5d8; color: white;">產生卡片</button>
      <button onclick="downloadImage()" style="background-color: #00b5d8; color: white;">下載卡片</button>
    </div>
  </div>

  <div class="card-container" id="cardWrapper">
    <div class="card white" id="card">
      <img id="cardBg" class="card-bg" />
      <div class="left">
        <div class="event-name" id="cardName">活動</div>
        <div class="icon-label">
          <iconify-icon icon="material-symbols:tooltip-2" style="color:white;"></iconify-icon>
          <div id="cardDescription">說明</div>
        </div>
        <div class="icon-label">
          <iconify-icon icon="material-symbols:person" style="color:white;"></iconify-icon>
          <div id="cardHost">主辦</div>
        </div>
        <div class="icon-label">
          <iconify-icon icon="material-symbols:phone-in-talk" style="color:white;"></iconify-icon>
          <div id="cardContact">電話</div>
        </div>
      </div>
      <div class="right">
        <div>
          <div class="icon-label">
            <iconify-icon icon="material-symbols:location-on" style="color:white;"></iconify-icon>
            <div id="cardAddress">地址</div>
          </div>
          <div id="qrCodeContainer" class="qr"></div>
        </div>
        <div>
          <div class="icon-label">
            <iconify-icon icon="material-symbols:calendar-month" style="color:white;"></iconify-icon>
            <div id="yearLine">2025</div>
          </div>
          <div class="month-day" id="monthDayLine">05/24</div>
          <div class="icon-label">
            <iconify-icon icon="material-symbols:schedule-rounded" style="color:white;"></iconify-icon>
            <div id="timeLine">18:00</div>
          </div>
        </div>
      </div>
      <div class="card-footer">© 2025 MZW</div>
    </div>
  </div>

  <div class="footer">歡迎轉貼試用，網頁測試中 | © 2025 MZW</div>

  <script>
    let qrCodeInstance = null;

    function updateCard() {
      const name = document.getElementById("name").value;
      const desc = document.getElementById("description").value;
      const addr = document.getElementById("address").value;
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;
      const host = document.getElementById("host").value;
      const contact = document.getElementById("contact").value;
      const textColor = document.getElementById("textColor").value;

      document.getElementById("cardName").textContent = name;
      document.getElementById("cardDescription").textContent = desc;
      document.getElementById("cardAddress").textContent = addr;
      document.getElementById("cardHost").textContent = host;
      document.getElementById("cardContact").textContent = contact;
      document.getElementById("timeLine").textContent = time;

      const [y, m, d] = date.split("-");
      document.getElementById("yearLine").textContent = y || '';
      document.getElementById("monthDayLine").textContent = (m && d) ? `${m}/${d}` : '';

      const card = document.getElementById("card");
      card.className = `card ${textColor}`;

      document.querySelectorAll('iconify-icon').forEach(icon => {
        icon.style.color = textColor === 'black' ? '#000000' : '#ffffff';
      });

      // Corrected Google Maps URL for address search
      // Note: This URL format might not always directly open Google Maps app.
      // A more reliable way for app deep linking is often via specific Google Maps URL schemes or APIs.
      const mapURL = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(addr)}`;
      const qrCodeContainer = document.getElementById("qrCodeContainer");

      if (qrCodeInstance) {
        qrCodeContainer.innerHTML = '';
        qrCodeInstance = null;
      }

      if (addr) {
        qrCodeInstance = new QRCode(qrCodeContainer, {
          text: mapURL,
          width: 100, // Adjusted QR Code size for better scanability when downloaded
          height: 100,
          colorDark: "#000000",
          colorLight: "#ffffff",
          correctLevel: QRCode.CorrectLevel.H
        });
      } else {
        qrCodeContainer.innerHTML = '';
      }

      const bgInput = document.getElementById("bgImage");
      const cardBg = document.getElementById("cardBg"); // Get the img element
      if (bgInput.files.length > 0) {
        const reader = new FileReader();
        reader.onload = function (e) {
          card.style.backgroundImage = `url('${e.target.result}')`;
          cardBg.src = e.target.result; // Also set the src of the hidden img tag
        };
        reader.readAsDataURL(bgInput.files[0]);
      } else {
        card.style.backgroundImage = '';
        cardBg.src = ''; // Clear the src if no image is selected
      }
    }

    function downloadImage() {
      const cardWrapper = document.getElementById("cardWrapper");
      const card = document.getElementById("card");
      const originalWidth = cardWrapper.offsetWidth;
      const originalHeight = cardWrapper.offsetHeight;

      // Define a higher resolution for the downloaded image
      const desiredWidth = 1800; // For 6-inch print at 300 DPI (6 * 300 = 1800)
      const desiredHeight = 1200; // For 4-inch print at 300 DPI (4 * 300 = 1200)

      // Calculate scale factor based on desired output size relative to current card size
      const scaleFactor = Math.max(desiredWidth / originalWidth, desiredHeight / originalHeight);

      html2canvas(card, {
        width: originalWidth, // Use original width for capturing, then scale
        height: originalHeight, // Use original height for capturing, then scale
        scale: scaleFactor, // Apply the calculated scale factor
        useCORS: true,
        logging: false, // Suppress console logs from html2canvas
        letterRendering: 1, // Attempt to improve text rendering
        allowTaint: true // Allow images from other origins (if any) to be rendered, might be needed for dynamic background images
      }).then(canvas => {
        const link = document.createElement("a");
        link.download = "invitation-card.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    }
  </script>

</body>
</html>
