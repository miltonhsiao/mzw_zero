<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>產生活動邀請卡</title>
  <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>
  <style>
    :root {
      font-size: 14px;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans", sans-serif;
      background-color: #f8f8f8;
      color: #333;
    }

    h3 {
      text-align: center;
      margin-top: 1rem;
    }

    p {
      width: 100%;
      max-width: 24rem;
      margin: 0 auto;
      padding: 0 1rem;
    }

    input, textarea, select {
      width: 100%;
      font-size: 1rem;
      padding: 0.5rem;
      margin: 0.5rem auto;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      box-sizing: border-box;
    }

    .button-row {
      margin: 0.5rem auto;
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 24rem;
      padding: 0 1rem;
    }

    button {
      flex: 1 1 100%;
      max-width: 12rem;
      background-color: #00b5d8;
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 3rem;
      cursor: pointer;
    }

    label {
      margin-top: 0.5rem;
      display: block;
    }

    #previewCanvas {
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
      margin-top: 0.5rem;
      display: block;
    }

    footer {
      text-align: center;
      font-size: 1rem;
      margin-top: 2rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h3>產生活動邀請卡</h3>

  <p>只要填入活動資訊+上傳圖片就完成!（適用於4x6吋列印）。一起來營造每個熱情四射的明天!</p>
  <p><input type="text" id="name" placeholder="活動名稱" maxlength="10"></p>
  <p><textarea id="description" placeholder="活動說明"></textarea></p>
  <p><input type="text" id="year" placeholder="年份 0000" maxlength="4"></p>
  <p><input type="text" id="date" placeholder="日期 MM/DD" maxlength="5"></p>
  <p><label>活動時間1</label>
    <input type="time" id="time1"></p>
  <p><label>活動地點1</label>
    <input type="text" id="location1"></p>
  <p><label>活動時間2</label>
    <input type="time" id="time2"></p>
  <p><label>活動地點2</label>
    <input type="text" id="location2"></p>
  <p><input type="text" id="initiate" placeholder="主辦單位" maxlength="15"></p>
  <p><input type="tel" id="contact" placeholder="連絡電話"></p>
  <p><label for="upload">背景圖片</label>
    <input type="file" id="upload" accept="image/*"></p>
  <p><label>文字顏色</label>
    <select id="textcolor">
      <option value="black">黑字</option>
      <option value="white">白字</option>
    </select></p>

  <div class="button-row">
    <button id="drawTextBtn">繪製卡片</button>
    <p><canvas id="previewCanvas" width="390" height="260"></canvas></p>
    <button id="downloadBtn">下載卡片</button>
    <p>提醒：Line內建網頁瀏覽器功能受限無法下載，請用網頁瀏覽器App(如Chrome、Safari)</p>
  </div>  

  <script>
    const fullCanvas = document.createElement('canvas');
    fullCanvas.width = 1800;
    fullCanvas.height = 1200;
    const fullCtx = fullCanvas.getContext('2d');

    const previewCanvas = document.getElementById('previewCanvas');
    const previewCtx = previewCanvas.getContext('2d');

    const nameInput = document.getElementById('name');
    const descriptionInput = document.getElementById('description');
    const yearInput = document.getElementById('year');
    const dateInput = document.getElementById('date');
    const time1Input = document.getElementById('time1');
    const location1Input = document.getElementById('location1');
    const time2Input = document.getElementById('time2');
    const location2Input = document.getElementById('location2');
    const initiateInput = document.getElementById('initiate');
    const contactInput = document.getElementById('contact');
    const upload = document.getElementById('upload');
    const textcolor = document.getElementById('textcolor');
    const drawTextBtn = document.getElementById('drawTextBtn');
    const downloadBtn = document.getElementById('downloadBtn');

    const iconMap = {
      icon_description: 'material-symbols:tooltip-2',
      icon_year: 'material-symbols:calendar-month',
      icon_time1: 'material-symbols:schedule-rounded',
      icon_location1: 'material-symbols:location-on',
      icon_time2: 'material-symbols:schedule-rounded',
      icon_location2: 'material-symbols:location-on',
      icon_initiate: 'material-symbols:person',
      icon_contact: 'material-symbols:phone-in-talk',
    };

    let bgImage = null;

    function drawFullCanvas() {
      if (!bgImage) return;

      fullCtx.clearRect(0, 0, fullCanvas.width, fullCanvas.height);

      const canvasAspect = fullCanvas.width / fullCanvas.height;
      const imageAspect = bgImage.width / bgImage.height;

      let drawWidth, drawHeight;
      let offsetX = 0, offsetY = 0;

      if (imageAspect > canvasAspect) {
        // 圖片比較寬，要裁左右
        drawHeight = fullCanvas.height;
        drawWidth = bgImage.width * (fullCanvas.height / bgImage.height);
        offsetX = (fullCanvas.width - drawWidth) / 2;
      } else {
        // 圖片比較高，要裁上下
        drawWidth = fullCanvas.width;
        drawHeight = bgImage.height * (fullCanvas.width / bgImage.width);
        offsetY = (fullCanvas.height - drawHeight) / 2;
      }

      fullCtx.drawImage(bgImage, offsetX, offsetY, drawWidth, drawHeight);
    }

    function updatePreviewCanvas() {
      previewCtx.clearRect(0, 0, previewCanvas.width, previewCanvas.height);
      previewCtx.drawImage(fullCanvas, 0, 0, previewCanvas.width, previewCanvas.height);
    }

    function wrapText(ctx, text, x, y, maxWidth, lineHeight) {
      const words = text.split('');
      let line = '';
      for (let n = 0; n < words.length; n++) {
        const testLine = line + words[n];
        const metrics = ctx.measureText(testLine);
        const testWidth = metrics.width;
        if (testWidth > maxWidth && n > 0) {
          ctx.fillText(line, x, y);
          line = words[n];
          y += lineHeight;
        } else {
          line = testLine;
        }
      }
      ctx.fillText(line, x, y);
    }

    function drawIconToCanvas(iconName, color, x, y, size = 50) {
      const url = `https://api.iconify.design/${iconName}.svg?color=${encodeURIComponent(color)}`;
      fetch(url)
        .then(res => res.text())
        .then(svgText => {
          const svg = new Blob([svgText], { type: 'image/svg+xml' });
          const url = URL.createObjectURL(svg);
          const img = new Image();
          img.onload = function () {
            fullCtx.drawImage(img, x, y, size, size);
            updatePreviewCanvas();
            URL.revokeObjectURL(url);
          };
          img.src = url;
        })
        .catch(err => console.error('Icon fetch failed:', err));
    }

    upload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (event) {
        const img = new Image();
        img.onload = function () {
          bgImage = img;
          drawFullCanvas();
          updatePreviewCanvas();
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    drawTextBtn.addEventListener('click', () => {
      if (!bgImage) {
        alert("請先上傳背景圖片！");
        return;
      }

      fullCtx.clearRect(0, 0, fullCanvas.width, fullCanvas.height);
      drawFullCanvas();

      const nameValue = nameInput.value.trim();
      const descriptionValue = descriptionInput.value.trim();
      const yearValue = yearInput.value.trim();
      const dateValue = dateInput.value.trim();
      const time1Value = time1Input.value.trim();
      const location1Value = location1Input.value.trim();
      const time2Value = time2Input.value.trim();
      const location2Value = location2Input.value.trim();
      const initiateValue = initiateInput.value.trim();
      const contactValue = contactInput.value.trim();

      const color = textcolor.value;
      const leftX0 = 50;
      const leftX = 110;      
      const rightX = fullCanvas.width - 100;
      const rightX2 = fullCanvas.width - 280;
      let leftY = 200;
      let rightY = 140;
      const rightY2 = fullCanvas.height - 230;
      const rightY3 = fullCanvas.height - 50;
      const middleX = fullCanvas.width / 2;
      const lineH = 80;
      const iconSize = 50;
      const iconOffsetY = 10;

      fullCtx.font = 'bold 120px "Noto Sans TC", sans-serif';
      fullCtx.textAlign = 'left';          
      fullCtx.fillStyle = color;

      // 加陰影
      if (color === 'white') {
        fullCtx.shadowColor = 'rgba(0, 0, 0, 0.6)';
        fullCtx.shadowBlur = 4;
        fullCtx.shadowOffsetX = 2;
        fullCtx.shadowOffsetY = 2;
      } else {        
        fullCtx.shadowColor = 'rgba(255, 255, 255, 0.6)';
        fullCtx.shadowBlur = 0;
        fullCtx.shadowOffsetX = 0;
        fullCtx.shadowOffsetY = 0;
      }

      fullCtx.fillText(nameValue, leftX, leftY); leftY += lineH;
      
      drawIconToCanvas(iconMap.icon_description, color, leftX0, leftY - iconSize + iconOffsetY);
      fullCtx.font = '50px "Noto Sans TC", sans-serif';
      wrapText(fullCtx, descriptionValue, leftX, leftY, 900, lineH);
      leftY += Math.ceil(fullCtx.measureText(descriptionValue).width / 900) * lineH;      

      drawIconToCanvas(iconMap.icon_initiate, color, leftX0, leftY - iconSize + iconOffsetY);
      fullCtx.fillText(initiateValue, leftX, leftY); leftY += lineH;
      drawIconToCanvas(iconMap.icon_contact, color, leftX0, leftY - iconSize + iconOffsetY);
      fullCtx.fillText(contactValue, leftX, leftY); leftY += lineH;

      fullCtx.textAlign = 'right';
      drawIconToCanvas(iconMap.icon_time1, color, rightX2, rightY - iconSize + iconOffsetY);
      fullCtx.fillText(time1Value, rightX, rightY); rightY += lineH;
      wrapText(fullCtx, location1Value, rightX, rightY, 600, lineH);
      rightY += Math.ceil(fullCtx.measureText(location1Value).width / 600) * lineH;
      drawIconToCanvas(iconMap.icon_time2, color, rightX2, rightY - iconSize + iconOffsetY);
      fullCtx.fillText(time2Value, rightX, rightY); rightY += lineH;
      wrapText(fullCtx, location2Value, rightX, rightY, 600, lineH);
      rightY += Math.ceil(fullCtx.measureText(location2Value).width / 600) * lineH;
      drawIconToCanvas(iconMap.icon_year, color, rightX2, rightY2 - iconSize + iconOffsetY);
      fullCtx.fillText(yearValue, rightX, rightY2);

      fullCtx.font = 'bold 200px "Noto Sans TC", sans-serif';
      fullCtx.fillText(dateValue, rightX, rightY3);

      fullCtx.font = '30px sans-serif';
      fullCtx.textAlign = 'center';
      fullCtx.fillText("© 2025 MZW", middleX, rightY3);

      updatePreviewCanvas();
    });

    downloadBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'invitation-card.png';
      link.href = fullCanvas.toDataURL('image/png');
      link.click();
    });
  </script>

  <footer>
    <p>歡迎轉貼試用，網頁測試中 | © 2025 MZW</p>
  </footer>
</body>
</html>
